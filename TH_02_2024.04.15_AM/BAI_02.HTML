<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang1 = [-1, 1, 3, -2, 7, 9, 12, 5, 4, 10];

        function songuyenlonnhat(mang1){
            return Math.max(...mang1);
        }
        function sochinhphuong(mang1) {
    return mang1.filter(num => Number.isInteger(Math.sqrt(num)));
        };
        function sotrungbinhcongcuamang(mang1){
        if (mang1.length === 0) 
            return 0;
        
        let tong = mang1.reduce((acc,curr) => acc + curr, 0);
        return tong / mang1.length;
        } 
        function solonhontrungbinhcong(mang1){
            let so = sotrungbinhcongcuamang(mang1);
            return mang1.filter(num => num > so);

        }
        function cacsolonhonhoacbang0(mang1){
          let  sokoam = mang1.filter(num=> num >= 0);
          if (sokoam.length=== 0)  return 0;
          let sum = sokoam.reduce((acc2,cur2) => acc2 + cur2, 0);
          return sum / sokoam.length;

        }
        
        console.log(" số nguyên lớn nhất:",songuyenlonnhat(mang1));
        console.log(" số chính phương:",sochinhphuong(mang1));
        console.log("Các số lớn hơn trung bình của mảng:", solonhontrungbinhcong(mang1));
        console.log("trung bình cộng của các số không âm:",cacsolonhonhoacbang0(mang1));



        
    </script>
</body>
</html>
